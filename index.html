<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="dist/index.css">
    <link rel="shortcut icon" href="images/icons/rain.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="location-city">
                <img src="images/icons/location.svg" alt="Location icon">
                <p class="city"></p>
                <img src="images/icons/arrow.svg" alt="Arrow dropdown" class="arrow">
            </div>
            <div class="search-bar">
                <input type="text" name="city" id="city">
                <img src="images/icons/search.svg" alt="">
            </div>
        </header>
        <main>
            <div class="temperature-box">
                <img src="" alt="" class="weather-img">
                <p class="description">cloudy</p>
                <h2 class="temp">28°</h2>    
                <p>Precipitations</p>
                <div class="precipitations-min-max">
                    <p class="max">Max: 31°</p>
                    <p class="min">Min: 25°</p>
                </div>
            </div>
            <section>
                <div class="data">
                    <div class="humidity data-element">
                        <img src="images/icons/humidity.svg" alt="Humidity icon">
                        <p>90%</p>
                    </div>
                    <div class="wind data-element">
                        <img src="images/icons/wind.svg" alt="Wind icon">
                        <p>19 km/h</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="history">
                    <div class="today">
                        <p>Today</p>
                        <p class="day-week-month">Monday, 9</p>
                    </div>
                    <div class="four-hours">
                        <div class="hour">
                            <p>29°C</p>
                            <img src="images/weather-imgs/few clouds light.png" alt="">
                            <p>15:00</p>
                        </div>
                        <div class="hour">
                            <p>29°C</p>
                            <img src="images/weather-imgs/few clouds light.png" alt="">
                            <p>16:00</p>
                        </div>
                        <div class="hour current-hour">
                            <p>29°C</p>
                            <img src="images/weather-imgs/scattered clouds light.png" alt="">
                            <p>17:00</p>
                        </div>
                        <div class="hour">
                            <p>29°C</p>
                            <img src="images/weather-imgs/few clouds light.png" alt="">
                            <p>18:00</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
