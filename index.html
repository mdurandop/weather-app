<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="dist/index.css">
    <link rel="shortcut icon" href="images/icons/rain.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="location-city">
                <img src="images/icons/location.svg" alt="Location icon">
                <p class="city">Fortaleza</p>
                <img src="images/icons/arrow.svg" alt="Arrow dropdown">
            </div>
        </header>
        <main>
            <div class="temperature-box">
                <img src="" alt="" class="weather-img">
                <h2 class="temp">28°</h2>    
                <p>Precipitations</p>
                <div class="precipitations-min-max">
                    <p class="max">Max: 31°</p>
                    <p class="min">Min: 25°</p>
                </div>
            </div>
            <section>
                <div class="data">
                    <div class="rain data-element">
                        <img src="images/icons/rain.svg" alt="Rain icon">
                        <p>6%</p>
                    </div>
                    <div class="humidity data-element">
                        <img src="images/icons/humidity.svg" alt="Humidity icon">
                        <p>90%</p>
                    </div>
                    <div class="wind data-element">
                        <img src="images/icons/wind.svg" alt="Wind icon">
                        <p>19 km/h</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
